{% extends "base.html" %}

{% block title %}Building Fun{% endblock %}

{% block head %}
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f7f9fc;
        color: #333;
        padding: 2rem;
    }

    .construction {
        font-size: 2rem;
        margin-top: 2rem;
    }

    .emoji {
        font-size: 4rem;
        display: inline-block;
        cursor: grab;
    }

    .emoji:hover {
        animation: block 0.3s;
    }

    @keyframes block {
        0% {
            transform: scale(1);
        }

        20% {
            transform: scale(1.1);
        }

        40% {
            transform: scale(.7);
        }

        60% {
            transform: scale(.7);
        }

        80% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
        }
    }

    .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 3s cubic-bezier(.68, -0.55, .27, 1.55) infinite;
        display: inline-block;
        margin-top: 2rem;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="construction">
    <span class="emoji">ðŸš§</span><br>
    <p>We're currently building something fun!</p>
    <p>Check back soon for updates.</p>
    <div class="loader"></div>
</div>
{% endblock %}
